{% include "header.html" %}
<!-- Page Header -->
<header class="masthead" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='img/post-bg.jpg')}}');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
            <!-- Display the post title -->
            <h1 style="color: white;">{{ post.title }}</h1>
            <!-- Display the post subtitle -->
            <h2 class="subheading" style="color: white;">{{ post.subtitle }}</h2>
            <!-- Display the post meta (author and formatted date) -->
            <span class="meta">Posted by
                <a href="#" style="color: white;">{{ post.author }}</a>
                on {{ formatted_date }}
            </span>
        </div>
    </div>
    
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>
          {{ post.body | safe }}
        </p>
      </div>
    </div>
  </div>
</article>

<div class="d-flex justify-content-end m-5">
  <a class="btn btn-primary text-uppercase" href="{{url_for('edit_post', post_id=post.id)}}">Edit Posts <i class="fas fa-chevron-right"></i>
  </a>
</div>
<hr>
